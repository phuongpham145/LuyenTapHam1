<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    n = parseInt(prompt("Enter Number 1 "));
    m = parseInt(prompt("Enter Number 2 "));
    function display(n,m) {
        if(n > m) alert(n + " > " + m);
        else document.write(n+m);
    }
    display(n,m);
</script>
</body>
</html>
